<h2>Inserção de livros</h2>
<mat-card>
<mat-form-field>
<input type="text" placeholder="id" [(ngModel)]="id" />
</mat-form-field>
<hr />
<mat-form-field>
<input type="text" placeholder="titulo" [(ngModel)]="titulo"/>
</mat-form-field
><hr />
<mat-form-field>
<input type="text" placeholder="autor" [(ngModel)]="autor"/>
</mat-form-field>
<hr />
<mat-form-field>
<input type="text" placeholder="numero-paginas" [(ngModel)]="numeroPagina"/>
</mat-form-field>
<hr />
<button color="primary" mat-raised-button (click)="onAdicionarCLiente()">Inserir Livro</button>
</mat-card>
